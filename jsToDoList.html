<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="css/styleToDoList.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="text-center my-4">To-Do Listesi</h2>
  <div class="toast" style="position: absolute; top: 0; right: 0;"></div>
  <form id="task-form">
    <input type="text" id="task-input" class="form-control" placeholder="Add a task...">
    <button type="submit" class="btn btn-primary my-2">Add</button>
  </form>
  <ul id="task-list" class="list-group"></ul>
</div>
<script src="js/toDoList.js"></script>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
